{% extends "./index.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 m-auto">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-600 text-sm font-medium mb-1">Mobile No:</label>
           {{fm.mobile}}
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 text-sm font-medium mb-1">Mobile No:</label>
           {{fm.password}}
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-medium transition duration-300">Login</button>
    </form>
    <p class="text-sm text-gray-600 mt-4 text-center">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
</div>

{% endblock %}
